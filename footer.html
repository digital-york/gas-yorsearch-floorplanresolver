<script>
// This is required in order to allow the UoY search form to be submitted in NATIVE sandbox mode
// Caja sanitizer adds an unwanted onsubmit="return false" to the form element, so we remove it
try {
  var el = document.querySelector('#header > form')
  el.removeAttribute('onsubmit')
} 
catch (e) {
  console.log(e);
}

// This code is for the loader/spinner thing. See also in header.html for spin.js script.
var opts = {
  lines: 13, // The number of lines to draw
  length: 20, // The length of each line
  width: 10, // The line thickness
  radius: 30, // The radius of the inner circle
  corners: 1, // Corner roundness (0..1)
  rotate: 0, // The rotation offset
  direction: 1, // 1: clockwise, -1: counterclockwise
  color: '#97217a', // #rgb or #rrggbb or array of colors
  speed: 1, // Rounds per second
  trail: 60, // Afterglow percentage
  shadow: false, // Whether to render a shadow
  hwaccel: false, // Whether to use hardware acceleration
  className: 'spinner', // The CSS class to assign to the spinner
  zIndex: 2e9, // The z-index (defaults to 2000000000)
  top: '90px', // Top position relative to parent
  left: '100px' // Left position relative to parent
};
var target = document.getElementById('floorplan-content');
var spinner = new Spinner(opts).spin(target);

window.onload = function(){
         spinner.stop()
         var els = document.getElementsByClassName('content');
         i = els.length;
         while(i--) {
         els[i].style.visibility = "visible";
    }
}
</script>
